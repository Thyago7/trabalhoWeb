<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Programação WEB</title>
  </head>
  <body class="background">
    <header>
      <div class="username-profile">
        <img class="username-profile__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="username-profile__name">Username</div>
      </div>
      <h1 class="logo">
        <img alt="Logo do jogo da memória" src="assets/img/pokemon-logo.png">
      </h1>
      <div class="setting-item">
        Configurações
        <img onclick="openOrCloseMenu()" class="settings-item__icon"
          src="assets/img/settings-button.png" alt="Ícone configurações">
      </div>

    </header>

    <main>
      <div class="header-game">
        <div class="clock">
          <img class="clock__icon" src="assets/img/clock.png" alt="Ícone relógio">
          00:00
        </div>
      </div>
      <div class="board board-2">
        <img class="card card-2" alt="Imagem do verso do card" src="assets/img/card-verse.png">
        <img class="card card-2" alt="Imagem do verso do card" src="assets/img/card-verse.png">
        <img class="card card-2" alt="Imagem do verso do card" src="assets/img/card-verse.png">
        <img class="card card-2" alt="Imagem do verso do card" src="assets/img/card-verse.png">
      </div>
    </main>

    <aside class="menu menu--closed">
      <div onclick="location.href='ranking.html'" class="menu-item">
        <img class="menu-item__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="menu-item__title">Ranking</div>
      </div>
      <div onclick="location.href='historico.html'" class="menu-item">
        <img class="menu-item__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="menu-item__title">Histórico</div>
      </div>
      <div class="menu-item">
        <img class="menu-item__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="menu-item__title">Tipo de game</div>
      </div>
      <div class="menu-item">
        <img class="menu-item__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="menu-item__title">Tamanho do tabuleiro</div>
      </div>
      <div class="menu-item">
        <img class="menu-item__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="menu-item__title">Trapaça</div>
      </div>
      <div onclick="location.href='atualizar.html'" class="menu-item">
        <img class="menu-item__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="menu-item__title">Editar Perfil</div>
      </div>
      <div onclick="location.href='login.html'" class="menu-item">
        <img class="menu-item__img" src="assets/img/pokebola-icon.png" alt="Ícone Pokebola">
        <div class="menu-item__title">Sair</div>
      </div>
    </aside>
    <script>
      const menu = document.querySelector(".menu");
      const settingItem = document.querySelector(".setting-item");

      function openOrCloseMenu() {
        menu.classList.toggle("menu--closed");
        settingItem.classList.toggle("setting-item--menu-opened");
      }

    </script>
  </body>
</html>
