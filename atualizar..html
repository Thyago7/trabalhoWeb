<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/cadastro.css" />
  <title>Programação WEB</title>
</head>

<body class="background">
  <h1 class="logo">
    <img alt="Logo do jogo da memória" src="assets/img/pokemon-logo.png">
  </h1>
  <form class="sign-up" method="post" action="index.html">
    <label class="label" for="">Nome Completo</label>
    <input class="input" type="text">
    <fieldset>
      <label class="label label1" for="">Data de Nascimento</label>
      <input class="input input1" type="date">
      <label class="label label2" for="">CPF</label>
      <input class="input input2" type="text">
    </fieldset>
    <fieldset>
      <label class="label label1" for="">Email</label>
      <input class="input input1" type="text">
      <label class="label label2" for="">Telefone</label>
      <input class="input input2" type="tel">
    </fieldset>
    <fieldset>
      <label class="label label1" for="">Username</label>
      <input class="input input1" type="text">
      <label class="label label2" for="">Senha</label>
      <input class="input input2" type="password">
    </fieldset>
    <button>Atualizar</button>
  </form>
</body>

</html>
