<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Programação WEB</title>
  </head>
  <body class="background">
    <h1 class="logo">
      <img alt="Logo do jogo da memória"
        src="assets/img/pokemon-logo.png">
    </h1>
    <form class="login" method="post" action="index.html">
      <label for="usernameEmail">Usuário ou Email</label>
      <input id="usernameEmail" name="username-email" type="email">
      <label for="password">Senha</label>
      <input id="password" name="password" type="text">
      <button class="login__submit">Entrar</button>
    </form>
    <span class="sign-up-warning">Ainda não tem cadastro? <a href="cadastro.html">Criar uma conta</a></span>
  </body>
</html>
